name: NeuralBlitz CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r nb-omnibus-router/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest nb-omnibus-router/tests/ -v --cov=nb-omnibus-router --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  test-sdk-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Validate interfaces
        run: |
          cd neuralblitz-core
          python -c "import src.interfaces; print('Interface imports OK')"
          python -c "from src.interfaces import NeuralBlitzCore, QuantumSpikingNeuron; print('Classes imported')"
      
      - name: Run linting
        run: |
          pip install black isort
          black --check src/
          isort --check-only src/

  test-sdk-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd neuralblitz-ui
          npm install
      
      - name: Validate interfaces
        run: |
          cd neuralblitz-ui
          npm run check
        continue-on-error: true
      
      - name: Run linting
        run: |
          cd neuralblitz-ui
          npm run lint

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          cd nb-omnibus-router
          docker build -t neuralblitz-router:test .
      
      - name: Run container tests
        run: |
          cd nb-omnibus-router
          docker run -d -p 8000:8000 --name nb-test neuralblitz-router:test
          sleep 10
          curl -f http://localhost:8000/health
          docker stop nb-test
          docker rm nb-test

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r nb-omnibus-router/api/ nb-omnibus-router/engines/
      
      - name: Run safety check
        run: |
          pip install safety
          safety check -r nb-omnibus-router/requirements.txt

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-docker, test-sdk-python, test-sdk-typescript]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: kubectl apply, docker pull, etc.

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-docker, test-sdk-python, test-sdk-typescript]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # This should require manual approval in GitHub

  publish-sdk-pypi:
    runs-on: ubuntu-latest
    needs: [test-sdk-python]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Build SDK
        run: |
          cd neuralblitz-core
          python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-sdk-npm:
    runs-on: ubuntu-latest
    needs: [test-sdk-typescript]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
      
      - name: Build SDK
        run: |
          cd neuralblitz-ui
          npm install
          npm run build
      
      - name: Publish to GitHub npm
        run: |
          cd neuralblitz-ui
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          npm publish
