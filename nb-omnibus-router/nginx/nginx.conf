events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream backend
    upstream neuralblitz_backend {
        server nb-router:8000;
        keepalive 32;
    }

    # HTTP server
    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS (comment out for development)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://neuralblitz_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://neuralblitz_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Health check (no auth required)
        location /health {
            proxy_pass http://neuralblitz_backend;
            proxy_set_header Host $host;
        }

        # API Documentation
        location /docs {
            proxy_pass http://neuralblitz_backend;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://neuralblitz_backend;
            proxy_set_header Host $host;
        }
    }

    # HTTPS server (uncomment for production)
    # server {
    #     listen 443 ssl http2;
