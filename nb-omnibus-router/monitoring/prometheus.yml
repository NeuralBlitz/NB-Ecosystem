# Prometheus Configuration
# Generated: 2026-02-08

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # NeuralBlitz Router metrics
  - job_name: 'neuralblitz-router'
    static_configs:
      - targets: ['nb-router:8000']
    metrics_path: /metrics

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nginx metrics (if nginx_exporter is available)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9100']

# Alert rules
groups:
  - name: neuralblitz_alerts
    rules:
      - alert: NeuralBlitzDown
        expr: up{job="neuralblitz-router"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "NeuralBlitz Router is down"
          description: "The NeuralBlitz API router has been unavailable for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate has exceeded 5% in the last 5 minutes."

      - alert: RateLimitExceeded
        expr: rate_limit_hits_total[5m] > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Rate limiting triggered"
          description: "More than 10 rate limit hits in the last 5 minutes."

      - alert: APILatencyHigh
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency exceeds 5 seconds."

      - alert: PartnerQuotaLow
        expr: partner_quota_remaining < 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Partner quota running low"
          description: "Partner has less than 100 quota remaining."

      - alert: CacheHitRateLow
        expr: rate(neuralblitz_cache_hits_total[5m]) / (rate(neuralblitz_cache_hits_total[5m]) + rate(neuralblitz_cache_misses_total[5m])) < 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit rate has fallen below 50% in the last 5 minutes."

      - alert: CacheConnectionFailed
        expr: neuralblitz_cache_errors_total > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Cache connection failures detected"
          description: "More than 10 cache errors in the last minute. Redis may be unavailable."
